<form [formGroup]="facultyForm">
  <div class="modal-header">
    <div class="title-center-container"><h4>Факультет</h4></div>
    
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-faculty">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group form-control-sm">
              <label for="exampleInputFirstName">Название</label>
              <input [(ngModel)]="faculty.name" formControlName="name" type="text" class="form-control" id="exampleInputFirstName" placeholder="Название">
              <!-- <div class="alert alert-danger alert-form" *ngIf="studentForm.controls.firstname.touched && studentForm.controls.firstname.errors?.pattern">{{PasswordValidators.onlyRussianLettersAlert}}</div> -->
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group form-control-sm">
              <label for="exampleInputFirstName">Краткое название:</label>
              <input [(ngModel)]="faculty.shortName" formControlName="shortName" type="text" class="form-control" id="exampleInputFirstName"
                placeholder="Краткое название:">
              <!-- <div class="alert alert-danger alert-form" *ngIf="studentForm.controls.firstname.touched && studentForm.controls.firstname.errors?.pattern">{{PasswordValidators.onlyRussianLettersAlert}}</div> -->
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="!isEdit" [disabled]="facultyForm.invalid" (click)="saveFaculty()" type="submit" class="btn btn-primary full-width">Добавить</button>
    <button *ngIf="isEdit" [disabled]="facultyForm.invalid" (click)="editFaculty()" type="submit" class="btn btn-primary full-width">Сохранить</button>
    <!-- </div> -->
    <!-- <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> -->
    <button (click)="cancel()" type="submit" class="btn btn-danger full-width">Отмена</button>
    <!-- </div> -->
    <!-- <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> -->
    <!-- </div> -->
    <!-- </div> -->
  </div>
</form>
