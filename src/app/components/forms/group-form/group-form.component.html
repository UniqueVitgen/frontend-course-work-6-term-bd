<form class="material-form" [hidden]="isShowSpecialization" [formGroup]="groupForm">
  <div class="modal-header">
    <div class="title-center-container">
      <h4>{{'Группа' | translate}}</h4>
    </div>

    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <!-- <div class="form-group form-control-sm">
              <label for="exampleInputFirstName">{{'Номер' | translate}}</label>
              <input [(ngModel)]="group.number" formControlName="number" type="text" class="form-control" id="exampleInputFirstName"
                [placeholder]="'Название' | translate">
              <div class="alert alert-danger alert-form" *ngIf="studentForm.controls.firstname.touched && studentForm.controls.firstname.errors?.pattern">{{PasswordValidators.onlyRussianLettersAlert}}</div>
            </div> -->
            <mat-form-field class="example-full-width">
              <input matInput [placeholder]="'Название' | translate"  [(ngModel)]="group.number" formControlName="number">
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group form-control-sm">
              <label for="exampleFormControlSelect1">{{'Специальность' | translate}}:</label>
              <select [compareWith]="compareSpecializations" [(ngModel)]="group.specialization" formControlName="specialization"
                class="form-control" id="exampleFormControlSelect1">
                <!-- <option>FITR</option> -->
                <option *ngFor="let specialization of specializations" [selected]="specialization.idSpecialization == group.specialization?.idSpecialization"
                  [ngValue]="specialization">{{specialization.name}}</option>
                <!-- <option>FMMP</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button (click)="openSpecializationForm()" type="submit" class="btn btn-warning full-width">{{'Добавить
              специальность' | translate}}</button>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="!isEdit" [disabled]="groupForm.invalid" (click)="saveGroup()" type="submit" class="btn btn-primary full-width">{{'Добавить'
      | translate}}</button>
    <button *ngIf="isEdit" [disabled]="groupForm.invalid" (click)="editGroup()" type="submit" class="btn btn-primary full-width">{{'Сохранить'
      | translate}}</button>

    <button (click)="cancel()" type="submit" class="btn btn-danger full-width">{{'Отмена' | translate}}</button>
  </div>
</form>
