<form *ngIf="secForm" [formGroup]="secForm">
  <div class="modal-header">
    <div class="title-center-container">
      <h4>{{'Государственная экономическая комисия' | translate}}</h4>
    </div>

    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container  col-md-12">
      <div class="form-sec">
        <mat-card>
          <mat-card-title>{{'Номер ГЭК' | translate}}</mat-card-title>
          <div class="row">

            <div class="like-form-group">
              <div class="col-xs-12 col-12 col-md-4 form-group full-width">
                <input  [placeholder]="'Номер ГЭК' | translate"
                       formControlName="number" type="text" class="form-control full-width" [(ngModel)]="sec.number">
              </div>
            </div>
          </div>
        </mat-card>
        <mat-card>
            <mat-card-title>{{'Период проведения' | translate}}</mat-card-title>
          <div class="row">

            <div class="like-form-group">
              <div class="col-xs-12 col-12 col-md-4 form-group full-width">
                <input [disableControl]="startDate" [bsConfig]="dateConfig" placeholder="Дата начала" (bsValueChange)="changeStartDate()"
                  formControlName="startDate" type="text" class="form-control full-width" #dps="bsDatepicker"
                  bsDatepicker [(ngModel)]="sec.startDate" [maxDate]="sec.endDate ">
              </div>
            </div>
            <div class="col-xs-12 col-12 col-md-3 form-group">
              <button [disabled]="startDate" class="btn btn-success" (click)="dps.toggle()" [attr.aria-expanded]="dps.isOpen">Выбрать
                дату начала</button>
            </div>
          </div>
          <div class="row">

            <div class="like-form-group">
              <div class="col-xs-12 col-12 col-md-4 form-group  full-width">
                <input [minDate]="sec.startDate || minDate " (bsValueChange)="changeEndDate()" [disableControl]="sec.startDate == null || endDate"
                  formControlName="endDate" [isDisabled]="sec.startDate == null" type="text" class="form-control  full-width"
                  #dpe="bsDatepicker" [bsConfig]="dateConfig" placeholder="Дата окончания" bsDatepicker [(ngModel)]="sec.endDate">
              </div>
            </div>
            <div class="col-xs-12 col-12 col-md-3 form-group">
              <button [disabled]="sec.startDate == null || endDate" class="btn btn-success" (click)="dpe.toggle()"
                [attr.aria-expanded]="dpe.isOpen">Выбрать дату окончания</button>
            </div>
          </div>
        </mat-card>
        <br>

        <br>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button *ngIf="!isEdit" [disabled]="secForm.invalid" (click)="save()" type="submit" class="btn btn-primary full-width">{{'Добавить'
      | translate}}</button>
    <button *ngIf="isEdit" [disabled]="secForm.invalid" (click)="edit()" type="submit" class="btn btn-primary full-width">{{'Редактировать'
      | translate}}</button>

    <button (click)="cancel()" type="submit" class="btn btn-danger full-width">{{'Отмена' | translate}}</button>

  </div>
</form>
