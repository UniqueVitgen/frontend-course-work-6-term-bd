<!-- <div class="log-div"> -->
<form [formGroup]="loginForm">
  <div class="modal-header">
    <div class="title-center-container">
      <h4>Войти</h4>
    </div>

    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <div class="form-group form-control-sm">
            <label for="exampleInputFirstName">Логин</label>
            <input formControlName="username" [(ngModel)]="credentials.username" type="text" class="form-control" id="exampleInputUsername"
              placeholder="Логин">
          </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
      </div>
      <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <div class="form-group form-control-sm">
            <label for="exampleInputPassword1">Пароль</label>
            <input formControlName="password" [(ngModel)]="credentials.password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Пароль">
            <div *ngIf="loginForm.controls.isGoodCredentials.errors?.required" class="alert alert-danger alert-form">Неверные учетные данные</div>
          </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
      </div>

      <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Запомнить меня
            </label>
          </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
      </div>
      <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <a (click)="login()" type="submit" class="btn btn-primary full-width">Войти</a>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
      </div>
      <div class="row">
         
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <div class="center">
            <a (click)="cancel()" routerLink="/registration">Вы не зарегистрированы?</a>
          </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
      </div>
    </div>
  </div>
</form>
