<form class="material-form" [formGroup]="statusForm">
  <div class="modal-header">
    <div class="title-center-container">
      <h4>{{'Статус' | translate}}</h4>
    </div>

    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-status">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <!-- <div class="form-group form-control-sm">
                  <label for="exampleInputFirstName">{{'Название' | translate}}</label>
                  <input [(ngModel)]="status.name" formControlName="name" type="text" class="form-control" id="exampleInputFirstName" [placeholder]="'Название' | translate">
                  <div class="alert alert-danger alert-form" *ngIf="studentForm.controls.firstname.touched && studentForm.controls.firstname.errors?.pattern">{{PasswordValidators.onlyRussianLettersAlert}}</div>
                </div> -->
            <mat-form-field class="example-full-width">
              <input matInput [placeholder]="'Название' | translate" [(ngModel)]="status.name" formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <!-- <div class="form-group form-control-sm">
                  <label for="exampleInputFirstName">{{'Название' | translate}}</label>
                  <input [(ngModel)]="status.name" formControlName="name" type="text" class="form-control" id="exampleInputFirstName" [placeholder]="'Название' | translate">
                  <div class="alert alert-danger alert-form" *ngIf="studentForm.controls.firstname.touched && studentForm.controls.firstname.errors?.pattern">{{PasswordValidators.onlyRussianLettersAlert}}</div>
                </div> -->
            <mat-form-field class="example-full-width">
              <input matInput [placeholder]="'Комментарий' | translate" [(ngModel)]="status.comment" formControlName="comment">
            </mat-form-field>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="!isEdit" [disabled]="statusForm.invalid" (click)="saveStatus()" type="submit" class="btn btn-primary full-width">{{'Добавить'
      | translate}}</button>
    <button *ngIf="isEdit" [disabled]="statusForm.invalid" (click)="editStatus()" type="submit" class="btn btn-primary full-width">{{'Сохранить'
      | translate}}</button>
    <!-- </div> -->
    <!-- <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> -->
    <button (click)="cancel()" type="submit" class="btn btn-danger full-width">{{'Отмена' | translate}}</button>
    <!-- </div> -->
    <!-- <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> -->
    <!-- </div> -->
    <!-- </div> -->
  </div>
</form>
