<table mat-table [dataSource]="selectedStatuses" class="mat-elevation-z8 full-width">

    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'Название' | translate}} </th>
      <td mat-cell *matCellDef="let status"> {{status.name}} </td>
    </ng-container>
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> {{'Комментарий' | translate}} </th>
      <td mat-cell *matCellDef="let status"> {{status.comment}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let status">
        <button (click)="openStatusForm(status)" type="button" class="btn btn-info">{{'Редактировать' | translate}}</button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let status">
        <button (click)="deleteStatus(status)" type="button" class="btn btn-danger">{{'Удалить' | translate}}</button>
      </td>
    </ng-container>
    <div *ngIf="isAdmin">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
    <div *ngIf="!isAdmin">
      <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
      <tr class="status-item" mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
    </div>
  </table>
