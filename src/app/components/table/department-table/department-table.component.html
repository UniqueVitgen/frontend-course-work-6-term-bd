<table mat-table [dataSource]="selectedDepartments" class="mat-elevation-z8 full-width">

  <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{'Название' | translate}} </th>
    <td mat-cell *matCellDef="let department"> {{department.name}} </td>
  </ng-container>
  <ng-container matColumnDef="shortName">
    <th mat-header-cell *matHeaderCellDef> {{'Краткое название' | translate}} </th>
    <td mat-cell *matCellDef="let department"> {{department.shortName}} </td>
  </ng-container>
  <ng-container matColumnDef="faculty">
    <th mat-header-cell *matHeaderCellDef> {{'Факультет' | translate}} </th>
    <td mat-cell *matCellDef="let department"> {{department.faculty.shortName}} </td>
  </ng-container>
  <ng-container matColumnDef="disableChange">
    <th mat-header-cell *matHeaderCellDef> {{'Запрещено редактирование ГЭК' | translate}} </th>
    <td mat-cell *matCellDef="let department"> <mat-checkbox [(ngModel)]="department.disabledEditSec" (ngModelChange)="changeDepartment(department)" color="primary"></mat-checkbox> </td>
  </ng-container>

  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let department">
      <button (click)="navigateToDepartmentItem(department)" type="button" class="btn btn-info">{{'Подробнее' | translate}}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let department">
      <button (click)="openDepartmentForm(department)"  mat-icon-button><mat-icon>create</mat-icon></button>
      <button (click)="deleteDepartment(department)" mat-icon-button><mat-icon>delete</mat-icon></button>
      <!--<button (click)="deleteDepartment(department)" type="button" class="btn btn-danger">{{'Удалить' | translate}}</button>-->
      <!--<button (click)="openDepartmentForm(department)" type="button" class="btn btn-info">{{'Редактировать' | translate}}</button>-->
    </td>
  </ng-container>

  <!--<ng-container matColumnDef="delete">-->
    <!--<th mat-header-cell *matHeaderCellDef> </th>-->
    <!--<td mat-cell *matCellDef="let department">-->
    <!--</td>-->
  <!--</ng-container>-->
  <!--<div *ngIf="isAdmin">-->
    <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
    <!--<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
  <!--</div>-->
  <div>
    <tr mat-header-row *matHeaderRowDef="targetDisplayedColumns"></tr>
    <tr class="department-item" mat-row *matRowDef="let row; columns: targetDisplayedColumns;"></tr>
  </div>
</table>
