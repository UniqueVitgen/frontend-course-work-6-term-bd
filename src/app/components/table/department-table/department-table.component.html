<table mat-table [dataSource]="selectedDepartments" class="mat-elevation-z8 full-width">

  <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{'Название' | translate}} </th>
    <td mat-cell *matCellDef="let department"> {{department.name}} </td>
  </ng-container>
  <ng-container matColumnDef="shortName">
    <th mat-header-cell *matHeaderCellDef> {{'Краткое название' | translate}} </th>
    <td mat-cell *matCellDef="let department"> {{department.shortName}} </td>
  </ng-container>
  <ng-container matColumnDef="faculty">
    <th mat-header-cell *matHeaderCellDef> {{'Факультет' | translate}} </th>
    <td mat-cell *matCellDef="let department"> {{department.faculty.shortName}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let department">
      <button (click)="openDepartmentForm(department)" type="button" class="btn btn-info">{{'Редактировать' | translate}}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let department">
      <button (click)="deleteDepartment(department)" type="button" class="btn btn-danger">{{'Удалить' | translate}}</button>
    </td>
  </ng-container>
  <div *ngIf="isAdmin">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </div>
  <div *ngIf="!isAdmin">
    <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
    <tr class="department-item" mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
  </div>
</table>
