      <div class="title-center-container">
        <h4>Изображение</h4>

            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

            </div>
          </div>
          <div class="row">

            </div> -->
            <!-- <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> -->
            <div class="col-md-12">
              <span *ngFor="let image of images; let i = index">
                  <img [ngClass]="{'selected': selectedImage == image }" (click)="selectImage(i)" src="{{image}}"></span>
              <!-- <input type="file" (change)="onChange($event)"> -->

            </div> -->
          </div>
        </div>
