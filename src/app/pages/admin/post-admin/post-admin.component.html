  <table mat-table [dataSource]="selectedPosts" class="mat-elevation-z8 full-width">

    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'Название' | translate}} </th>
      <td mat-cell *matCellDef="let post"> {{post.name}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="shortName">
      <th mat-header-cell *matHeaderCellDef> {{'Краткое название' | translate}} </th>
      <td mat-cell *matCellDef="let post"> {{post.shortName}} </td>
    </ng-container> -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let post">
        <button (click)="openPostForm(post)" type="button" class="btn btn-info">{{'Редактировать' | translate}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let qualification">
        <button (click)="deletePost(post)" type="button" class="btn btn-danger">{{'Удалить' | translate}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <button (click)="openPostForm()" type="submit" class="btn btn-primary full-width">{{'Добавить должность' |
        translate}}</button>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>
  </div>
</div>
