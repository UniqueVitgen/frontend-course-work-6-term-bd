<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Факультет</th>
        <th scope="col">Код</th>
        <th scope="col">Квалификация</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let specialization of specializations; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{specialization.name}}</td>
        <td>
          <span *ngIf="specialization.faculty">{{specialization.faculty.name}}</span>
          <span *ngIf="specialization.faculty == null">-</span>
        </td>
        <td>{{specialization.code}}</td>
        <td>{{specialization.qualification}}</td>
        <td>
          <button (click)="openSpecializationForm(specialization)" type="button" class="btn btn-info">Редактировать</button>
        </td>
        <td>
          <button (click)="deleteSpecialization(specialization)" type="button" class="btn btn-danger">Удалить</button>
        </td>
        <!-- <td>@mdo</td> -->
      </tr>
      <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
    </tbody>
  </table>
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <button (click)="openSpecializationForm()" type="submit" class="btn btn-primary full-width">Добавить специальность</button>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>
  </div>
</div>
