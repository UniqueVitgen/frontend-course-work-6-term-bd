<div class="container">
  <br>
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field class="example-full-width">
        <!-- <i class="material-icons material-icons.md-36">search</i> -->
        <!-- <span matPrefix>
              <button mat-raised-button color="primary">
                <mat-icon>search</mat-icon>
              </button>
            </span> -->
        <input [(ngModel)]="search" (keyup)="keyUp($event)" matInput [placeholder]="'Search' | translate" type="search">
        <span matSuffix>
          <button mat-raised-button color="primary">
            <mat-icon>search</mat-icon>
          </button>
        </span>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6 col-center">
      <!-- <mat-icon>search</mat-icon> -->
    </div>
  </div>
  <br>
  <!-- <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Студент</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let diplomWork of diplomWorks; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{diplomWork.name}}</td>
        <td>{{formatFullName(diplomWork.student)}}</td>
        <td>

      </tr>

  <table mat-table [dataSource]="selectedDiplomWorks" class="mat-elevation-z8 full-width">

    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'Название' | translate}} </th>
      <td mat-cell *matCellDef="let diplomWork"> {{diplomWork.name}} </td>
    </ng-container>
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> {{'Студент' | translate}} </th>
      <td mat-cell *matCellDef="let diplomWork"> {{formatFullName(diplomWork.student)}} </td>
    </ng-container>
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let diplomWork">
        <button (click)="goToDiplomWork(diplomWork)" type="button" class="btn btn-warning">{{'Подробнее' | translate}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <!-- <button (click)="openFacultyForm()" type="submit" class="btn btn-primary full-width">Добавить Факультет</button> -->
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>
  </div>
</div>
