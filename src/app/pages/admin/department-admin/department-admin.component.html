<div class="container">
  <br>
  <app-search-input (inputChange)="changeInput($event)"></app-search-input>
  <br>
  <app-department-table  (editDepartment)="getDepartments()" (deleteDepartment)="getDepartments()" [search]="searchValue" [departments]="departments"></app-department-table>
  <br>
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <button (click)="openDepartmentForm()" type="submit" class="btn btn-primary full-width">{{'Добавить
        Кафедру' | translate}}</button>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>
  </div>
</div>
