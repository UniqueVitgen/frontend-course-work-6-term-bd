<div class="container">
  <br>
  <app-search-input (inputChange)="changeInput($event)"></app-search-input>
  <br>
  <app-university-table  (editUniversity)="getUniversities()" (deleteUniversity)="getUniversities()" [search]="searchValue" [universities]="universities"></app-university-table>
  <br>
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <button (click)="openUniversityForm()" type="submit" class="btn btn-primary full-width">{{'Добавить
        Университет' | translate}}</button>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>
  </div>
</div>
