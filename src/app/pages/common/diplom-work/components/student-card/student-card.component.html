
<mat-card>
  <div class="media">
    <div class="media-body">
      <h4 class="media-heading">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 right-text">
            <span class="grey-text float-rigth">{{'Студент' | translate}}</span>
          </div>
          <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <span>{{userWorker.formatFullName(student)}} </span>
          </div>
        </div>
      </h4>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 right-text">
          <span class="grey-text float-rigth">{{'Группа' | translate}}</span>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
          <a [routerLink]="'/group/' + student.group.idGroup">{{student.group.number}}</a>
        </div>
      </div>
    </div>
  </div>
</mat-card>
