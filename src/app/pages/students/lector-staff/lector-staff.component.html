<div class="lector-staff">
  <div class="container">
      <h1 class="center-text">Преподаватели</h1>

      <div *ngFor="let lector of lectorStaff" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                          <img src="{{lector.src}}">
                    </a>
                </div>
                <div class="media-body">
                    <h3>{{lector.name}}</h3>
                    <p class="font-x1">{{lector.description}} </p>
                    <div class="tegs">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <a>{{lector.post}}</a>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <a>{{lector.degree}}</a>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <a>{{lector.title}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngFor="let lector of lectors" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="media">
                  <div class="media-left">
                      <a href="#">
                            <img *ngIf="lector.src" src="{{lector.src}}">
                            <img *ngIf="lector.src == null" src="assets/img/students/lector-staff/lector-avt.png">
                      </a>
                  </div>
                  <div class="media-body">
                      <h3>{{formatFullName(lector)}}</h3>
                      <p *ngIf="lector.description" class="font-x1">{{lector.description}} </p>
                      <div class="tegs">
                          <div class="row">
                              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                  <a *ngIf="lector.post">{{lector.post.name}}</a>
                              </div>
                              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                  <a *ngIf="lector.degree">{{lector.degree.name}}</a>
                              </div>
                              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                  <a *ngIf="lector.title">{{lector.title.name}}</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      
  </div>
</div>
