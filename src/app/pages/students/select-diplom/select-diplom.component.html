<div class="select-diplom-theme">
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="exampleInputFirstName">Leader</label>
          <br>
          <button type="button" (click)="selectLeader()" class="btn btn-info">Выбрать</button>
          <!-- <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First name"> -->
        </div>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="exampleInputName">name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">

          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
      </div>

      <div class="row">



        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <div class="form-group form-control-sm">
              <label for="exampleInputRecensor">Recensor</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Куприянов">
                <span class="input-group-btn">
                  <button class="btn btn-info">Выбрать</button>
                </span>
              </div>
              <!-- <input type="text" class="form-control" id="exampleInputRecensor" placeholder="Recensor"> -->
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <div class="form-group">
            <label for="exampleInputMiddleName">Science Consultor</label>
            <br>
            <button class="btn btn-info">Выбрать</button>
            <!-- <input type="text" class="form-control" id="exampleInputMiddleName" placeholder="Middle name"> -->
          </div>
        </div>


        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <div class="form-group form-control-sm">
            <label for="exampleInputLastName">OT Consultor</label>
            <br>
            <button class="btn btn-info">Выбрать</button>
            <!-- <input type="text" class="form-control" id="exampleInputLastName" placeholder="First name"> -->
          </div>
        </div>

        <div class="modal fade" id="modal-ot-consultor" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button">&times;</button>
                <h4 class="modal-title">Предователи</h4>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-success full">Выбрать</button>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-danger full">Отмена</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <div class="form-group form-control-sm">
            <label for="exampleInputLastName">TEO Consultor</label>
            <br>
            <button class="btn btn-info">Выбрать</button>
            <!-- <input type="text" class="form-control" id="exampleInputLastName" placeholder="First name"> -->
          </div>
        </div>



      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

          <div class="form-group form-control-sm">
            <label for="exampleInputComment">Comment</label>
            <textarea type="text" class="form-control" id="exampleInputComment" placeholder="First name">
            </textarea>
          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
      </div>
      <div class="row align-center">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <button type="submit" class="btn btn-primary full">Submit</button>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
      </div>
    </form>
  </div>
</div>
