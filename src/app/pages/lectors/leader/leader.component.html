  <br>
  <table mat-table [dataSource]="diplomWorks" class="mat-elevation-z8 full-width">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="diplomWork">
      <th mat-header-cell *matHeaderCellDef> {{'Название' | translate}} </th>
      <td mat-cell *matCellDef="let diplomWork"> {{diplomWork.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> {{'Студент' | translate}} </th>
      <td mat-cell *matCellDef="let diplomWork"> {{formatFullName(diplomWork.student)}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let diplomWork">
        <button (click)="goToDiplomWork(diplomWork)" type="button" class="btn btn-warning">{{'Подробнее' | translate}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
